variables:
  RUST_BACKTRACE: 1

.build-base:
  stage: build
  image: $CI_REGISTRY/syseng-platform/luwen/rust-ci-build:latest
  tags:
    - 8-core
  timeout: 1h
  variables:
    CHANNEL: stable
    PROFILE: release
    TARGET: x86_64-unknown-linux-gnu
    CARGO_OPTS: "--verbose"
  script:
    - rustc --version && cargo --version  # Print version info for debugging
    - cargo build --target $TARGET $([[ $PROFILE == "release" ]] && echo "--release" || echo "") $CARGO_OPTS
  artifacts:
    paths:
      - target/$TARGET/$PROFILE/*

build:stable:release:
  extends: .build-base
  variables:
    CHANNEL: stable

build:stable:debug:
  extends: .build-base
  variables:
    PROFILE: debug

build:nightly:
  extends: .build-base
  image: rustlang/rust:nightly
  variables:
    CHANNEL: nightly
  allow_failure: true

# Use cargo to test the project
.cargo_test_setup:
  extends: .build-base
  stage: test
  needs: ["build:stable:release"]
  script:
    - rustc --version && cargo --version  # Print version info for debugging
    - cargo test --workspace --target $TARGET $([[ $PROFILE == "release" ]] && echo "--release" || echo "") $CARGO_OPTS

test:cargo:gs:
  extends: .cargo_test_setup
  tags:
    - gs-1-card

test:cargo:wh:
  extends: .cargo_test_setup
  tags:
    - wh-nebula_x2-card

